<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nature Gifs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="topline">
    <h1>THE NATURE GIF GENERATOR</h1>
  </div>
    <div id="main">
        <div id="pressme">
            <button data-nature="forests">Forests</button>
            <button data-nature="lakes">Lakes</button>
            <button data-nature="mountains">Mountains</button>
            <button data-nature="rivers">Rivers</button>
            <button data-nature="moors">Moors</button>
        </div>
        <div id="searchme">
            <form id="natureform">
                <input type="text" id="natureinput">
                <input type="submit" value="Add a nature GIF">
            </form>
        </div>
    </div>
    <div id="gifs">
        <!-- ALL GIFS SHOULD SHOW UP IN THIS DIV -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
